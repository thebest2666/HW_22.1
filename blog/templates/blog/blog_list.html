{% extends 'catalog/catalog_list.html' %}
{% load my_tags %}
{% block content %}
  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'blog:create' %}">Создать блог</a>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for object in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ object.photo | media_filter}}">
            <div class="card-body">
              <p class="card-text">{{ object.title }}</p>
              <p class="card-text">Описание: {{ object.description | slice:":100"  }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'blog:view' object.pk %}" role="button">Посмотреть</a>
                  <a class="btn btn-primary" href="{% url 'blog:edit' object.pk %}" role="button">Изменить</a>
                  <a class="btn btn-primary" href="{% url 'blog:delete' object.pk %}" role="button">Удалить</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
