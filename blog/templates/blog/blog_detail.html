{% extends 'catalog/catalog_list.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ blog.photo | media_filter}}">
            <div class="card-body">
              <p class="card-text">{{ object.title }} ({{ object.slug }})</p>
              <p class="card-text">Описание: {{ object.description }}</p>
              <p class="card-text">Дата создания: {{ object.created_at }}</p>
              <div class="d-flex justify-content-between align-items-center">
                Просмотры: {{ object.views_counter }}
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'blog:list' %}" role="button">Назад</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
